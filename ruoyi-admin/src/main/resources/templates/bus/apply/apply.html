<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('申请列表')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								申请者学号：<input type="text" name="studentNumber"/>
							</li>

							<li>
								申请者姓名：<input type="text" name="name"/>
							</li>

							<li>
								申请社团编码：<input type="text" name="organizationCode"/>
							</li>

							<li>
								申请社团名称：<input type="text" name="organizationName"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="bus:apply:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="bus:apply:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="bus:apply:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="bus:apply:export">
						<i class="fa fa-download"></i> 导出
				 </a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var agreeFlag = [[${@permission.hasPermi('bus:apply:agree')}]];
        var rejectFlag = [[${@permission.hasPermi('bus:apply:reject')}]];
        var editFlag = [[${@permission.hasPermi('bus:apply:edit')}]];
        var removeFlag = [[${@permission.hasPermi('bus:apply:remove')}]];
        var prefix = ctx + "bus/apply";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                agreeUrl: prefix + "/agree",
				rejectUrl: prefix + "/reject",
				exportUrl: prefix + "/export",
                modalName: "申请",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键id',
					visible: false
				},
				{
					field : 'studentNumber', 
					title : '申请者学号',
					sortable: true
				},
				{
					field : 'name', 
					title : '申请者姓名',
					sortable: true
				},
				{
					field : 'sex',
					title : '申请者性别',
					sortable: true,
					formatter: function(value, row, index) {
						var actions = [];
						if (row.sex == 0){
							actions.push('男');
						} else if (row.sex == 1) {
							actions.push('女');
						} else {
							actions.push(row.sex);
						}
						return actions.join('');
					}
				},
				{
					field : 'organizationCode', 
					title : '申请社团编码',
					sortable: true
				},
				{
					field : 'organizationName', 
					title : '申请社团名称',
					sortable: true
				},
				{
					field : 'applyType',
					title : '申请类型',
					sortable: true,
					formatter: function(value, row, index) {
						var actions = [];
						if (row.applyType == 0){
							actions.push('加入申请');
						} else {
							actions.push('退出申请');
						}
						return actions.join('');
					}
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<a class="btn btn-primary btn-xs ' + agreeFlag + '" href="#" onclick="$.operate.agree(\'' + row.id + '\')"><i class="fa fa-plus"></i>同意</a> ');
						actions.push('<a class="btn btn-warning btn-xs ' + rejectFlag + '" href="#" onclick="$.operate.reject(\'' + row.id + '\')"><i class="fa fa-remove"></i>拒绝</a> ');
						/*actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');*/
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
